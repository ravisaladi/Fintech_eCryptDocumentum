<html>
<head>
<title>eCryptDocumento - Secured Block Chain for file storage</title>
<link rel="stylesheet" media="screen" href="/css/main.css" />
</head>

<body>
	<div id="mainBody">
		<a href="/">	
			<div id="heading">
			<h1>Block Chain applications Demo</h1>
			</div>
		</a>

		<div id="navigation">
			<a href="/index">Home</a>
			<div th:if="${session.activeuser != null}">
				<a href="/logout">Logout</a>
			</div>
			<a href="/test">Test</a>
		</div>
		
		<div id="bodycontent">

		<table>
			<tr>
				<td>
				<div id="logintable">
				  Welcome
				  <b><span th:text="${session.activeuser}"></span></b>
				</div>
				</td>
				<td>
				<div id="logintable">
				  <h2>Updating file: <span th:text="${blkobj.getdStoreWrap().getFileName()}"></span></h2>
				  	<form action="#" th:action="${'update'+blkobj.getBlockID()}" th:object="${data}" method="post" enctype="multipart/form-data" > 
				    <label for="lname">Update the Description below</label><br />
				    <textarea rows="10" cols="50" th:field="*{description}" placeholder="Add Description here...."></textarea>  
				    <br />
				    <input type="submit" name="action" value="Submit" />
				  </form>
				</div>				
				</td>
			</tr>
		</table>

		</div>
	</div>
	<div id="footer">
		Copyright 2018 all rights reserved rvk40413@gmail.com
	</div>
</body>

</html>
